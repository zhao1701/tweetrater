<!DOCTYPE html>
<html>
	<head>
		<title>TweetRater Challenge</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script src='../static/test_challenge_script.js' type='text/javascript'></script>
	</head>
	<body>
		<h1>Can you beat the model?</h1>
		<div class='container-training'>
			<h2>Example tweets</h2>
			<div class='container-examples' id='inoffensive' data-rating='0'>
				<h3>Inoffensive</h3>
				<button class='more-examples'>MORE EXAMPLES</button>
				<ul class='container-tweets'>
				</ul>
			</div>
			<div class='container-examples' id='offensive' data-rating='1'>
				<h3>Offensive</h3>
				<button class='more-examples'>MORE EXAMPLES</button>
				<ul class='container-tweets'>
				</ul>
			</div>
			<div class='container-examples' id='hatespeech' data-rating='2'>
				<h3>Hate Speech</h3>
				<button class='more-examples'>MORE EXAMPLES</button>
				<ul class='container-tweets'>
				</ul>
			</div>
		</div>
		<div class='container-test'>
			<h2>Label these tweets!</h2>
			<form method='post' action='http://localhost:5000/results/'>
				<ul class='container-tweets'>
				</ul>
				<button class='submit-labels'>SUBMIT ANSWERS</button>
			</form>	
			<!-- <button class='more-examples' id='test'>LABEL MORE TWEETS</button> -->
		</div>
	</body>
</html>
